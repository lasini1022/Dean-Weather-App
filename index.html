<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Personal Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="row">
      <div class="card box">
        <div class="card-body">
          <p>
            <form id="city-search-form">
              <input type="city" id="city-input" placeholder="Enter City">
              <input type="submit" value="Search">
              <!-- <span class="spaces">Current City: <span id="current-city">Toronto</span></span> -->
            </form>
          </p>
          <br />
          <br />

          <div class="row">
            <div class="col weather-emoji" style="font-size: 70px" id="currentWeatherEmoji">☁️</div>
            <div class="col degree" style="font-size: 70px; font-weight: 600">
               <span id="deg">19</span>°C
            </div>

            <div class="col">
              <br />
              <div class="row" id="feelsLike">Feels Like: 10°C</div>
              <div class="row" id="pressure">Pressure: 1000</div>
              <div class="row" id="humidity">Humidity: 91%</div>
              <div class="row" id="windSpeed">Wind Speed: 1.8mph</div>
            </div>

            <div class="col">
              <div
                class="row basic-info"
                style="font-size: 30px; font-weight: 600"
                id="current-city"
              >
                Weather
              </div>
              <div class="row basic-info" id="current-date">
                Friday 4:00 p.m.
              </div>
              <div class="row weather-text basic-info" id="weatherText">Cloudy</div>
            </div>
          </div>

          <br />
          <div class="row middle" id="forecast"></div>
        </div>
        <footer class="footer">
          Coded by
          <a href="https://www.linkedin.com/in/lasini-k/" target="_blank"
            >Lasini (Dean) Kurukulasooriya</a
          >, Code hosted on
          <a href="https://github.com/lasini1022" target="_blank">GitHub</a>,
          Website hosted on
          <a href="https://vanillaweathersearch223.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
